<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budgeting Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-GVRPV64YPR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-GVRPV64YPR');
</script>
</head>
<body>
  <div class="main-container">
    <!-- Adding the logo above the title -->
    <div class="logo-container">

      <!--<img src="assets/img/blog/blnglogo.png" alt="Belenga Logo" width="381" height="407">-->
    </div>
    <h1>Belenga $130 a month Budget Planner</h1>
    <div class="container">
      <div class="chart-container">
        <canvas id="budgetChart"></canvas>
      </div>
      <div class="items-container">
        <ul id="itemsList">
          <!-- Existing items will be populated here -->
        </ul>
        <div class="total-container">
          <strong>Total Selected: $<span id="totalValue">0</span></strong>
        </div>
        <div class="add-item">
          <input type="text" id="itemName" placeholder="Item Name">
          <input type="number" id="itemValue" placeholder="Item Value">
          <button id="addItemButton">Add Item</button>
        </div>
        <button id="toggleButton">Show Daily Costs</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="script.js"></script>
</body>

</html>
